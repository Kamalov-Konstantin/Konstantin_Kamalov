<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINKS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>    
<!--Это вариант один: Использование ::after c последущим сбрасыванием на последнем элементе-->
<div class="variant1">
    <ul>
        <li><a href="#" target="_blank">Первая Ссылка</a> </li>
        <li><a href="#" target="_blank">Вторая Ссылка</a> </li>
        <li><a href="#" target="_blank">Третья Ссылка</a> </li>
        <li><a href="#" target="_blank">Четвертая Ссылка</a> </li>
        <li><a href="#" target="_blank">Пятая Ссылка</a> </li>
    </ul>
</div>
<!--Это вариант два: Использование ::before с полседующим сбрасыванием с первого элемента-->
<div class="clear"></div>
<div class="variant2">
    <ul>
        <li><a href="#" target="_blank">Первая Ссылка</a> </li>
        <li><a href="#" target="_blank">Вторая Ссылка</a> </li>
        <li><a href="#" target="_blank">Третья Ссылка</a> </li>
        <li><a href="#" target="_blank">Четвертая Ссылка</a> </li>
        <li><a href="#" target="_blank">Пятая Ссылка</a> </li>
    </ul>
</div>
<!--Это вариант три: использование свойства border-right, с последующим изменением последнего элемента-->
<div class="clear"></div>
<div class="variant3">
    <ul>
        <li><a href="#" target="_blank">Первая Ссылка</a> </li>
        <li><a href="#" target="_blank">Вторая Ссылка</a> </li>
        <li><a href="#" target="_blank">Третья Ссылка</a> </li>
        <li><a href="#" target="_blank">Четвертая Ссылка</a> </li>
        <li><a href="#" target="_blank">Пятая Ссылка</a> </li>

    </ul>
</div>

</body>
</html>
